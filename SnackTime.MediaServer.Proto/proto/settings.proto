syntax = "proto3";

option csharp_namespace = "SnackTime.App.Settings.ProtoGenerated";

package snacktime.app.settings;

message Settings {
    LocalSystem system = 1;
    Remote remote = 2;
}

message LocalSystem{
    string fileDir = 1;
    string tempFileDir = 2;
    string mpvPath = 3;
    string svpPath = 4;
}

message Remote {
    string mediaServerAddress = 1;
    bool isOnline = 2;
}